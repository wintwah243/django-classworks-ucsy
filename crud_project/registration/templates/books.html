<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Book List</title>
</head>
<body>
<div class="container">
    <h4>Book List</h4>
    <table class = "table table-bordered">
        <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Category</th>
            <th colspan="2">Action</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.year }}</td>
            <td>{{ book.category }}</td>
            <td><a href='/update/{{book.id}}'>Edit</a></td>
            <td><a href='/delete/{{book.id}}'>Delete</a></td>
        </tr>
        {% endfor %}
    </table> <br/>
    <button class = "btn btn-primary" onclick="location.href='{% url 'new' %}'">Add New Book</button>
</div>

</body>
</html>
